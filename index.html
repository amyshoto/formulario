<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario de tareas</h1>
    </div>
    <div class="container">
        <form id="formulario" class="alinear" onsubmit="event.preventDefault(); agregarTarea();">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="materia" placeholder="Materia" required> 
            <input type="text" id="nuevaTarea" placeholder="Agregar tarea" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
    <div class="container">
        <ul id="listaTareas"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
